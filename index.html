<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Étudiant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="sam_photo.png" alt="Mon visage" id="profile-pic" />
      <h1>Mon Portfolio</h1>
    </header>
  
    <section id="projects-title">
      <h2>Mes Projets</h2>
    </section>
  
    <section id="projects">
      <div class="carousel">
        <div class="project">
          <img src="Heavent.png" alt="Heavent" class="project-image" />
          <p>Heavent</p>
        </div>
        <div class="project">
          <img src="projet2_image.png" alt="Projet 2" class="project-image" />
          <p>Projet 2</p>
        </div>
        <div class="project">
          <img src="projet3_image.png" alt="Projet 3" class="project-image" />
          <p>Projet 3</p>
        </div>
      </div>
    </section>
  
    <footer>
      <p>© 2025 Mon Portfolio - Sam Maisonneuve</p>
    </footer>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>À propos de moi</h2>
        <p>Je suis un étudiant passionné par le développement web, avec une spécialisation en création d'interfaces modernes et dynamiques.</p>
        <img src="sam_photo.png" alt="Mon visage" class="popup-image" />
      </div>
    </div>

    <div class="popup-project">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2 id="project-title">Titre du Projet</h2>
        <img id="project-image" src="" alt="Image du projet" class="popup-project-image" />
        <p id="project-description">Description du projet ici.</p>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
